<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Horizon 2023</title>
</head>

<body>

    <!-- grid -->
    <!-- <div id="grid">
        <img src="./images/bg-grid.png" alt="grid">
    </div> -->
    <!-- orange -->
    <!-- <div id="orange">
        <img src="./images/bg-orange.png" alt="orange">
    </div> -->
    <!-- purple -->
    <!-- <div id="purple">
        <img src="./images/bg-purple.png" alt="purple">
    </div> -->

    <img src="images/bg-stars.jpg" class="stars" alt="stars">
    <img src="images/bg-grid.png" class="grid" alt="grid">
    <img src="images/bg-purple.png" class="purple" alt="purple">
    <img src="images/bg-orange.png" class="orange" alt="orange">

    <!-- header -->
    <div class="header">
        <li>
            <a class="horizon" href="#">
                <img src="./images/header-horizon.png" alt="horizon">
            </a>
        </li>
    </div>

    <!-- countdown timer -->
    <div class="countdown">
        <div class="countdown__title">
            <h2>horizon</h2>
        </div>
        <div class="countdown__timer">
            <div class="countdown__timer__other">
                <p>T-</p>
            </div>
            <div class="countdown__timer__days">
                <p id="days"></p>
                <h3>Days</h3>
            </div>
            <div class="countdown__timer__other">
                <p>:</p>
            </div>
            <div class="countdown__timer__hours">
                <p id="hours"></p>
                <h3>Hours</h3>
            </div>
            <div class="countdown__timer__other">
                <p>:</p>
            </div>
            <div class="countdown__timer__minutes">
                <p id="minutes"></p>
                <h3>Minutes</h3>
            </div>
            <div class="countdown__timer__other">
                <p>:</p>
            </div>
            <div class="countdown__timer__seconds">
                <p id="seconds"></p>
                <h3>Seconds</h3>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <ul class="social-icons">
            <li>
                <a class="instagram" href="https://www.instagram.com/ucsdasce/" target="_blank">
                    <img src="./images/footer-instagram.png" alt="instagram">
                </a>
            </li>
            <li>
                <a class="facebook" href="https://www.facebook.com/ucsdasce/" target="_blank">
                    <img src="images/footer-facebook.png" alt="facebook">
                </a>
            </li>
            <li>
                <a class="tiktok" href="https://www.tiktok.com/@ascebear" target="_blank">
                    <img src="images/footer-tiktok.png" alt="tiktok">
                </a>
            </li>
        </ul>
        <ul class="asce-icons">
            <li>
                <a class="asce" href="https://asce.ucsd.edu" target="_blank">
                    <img src="images/footer-asce.png" alt="asce">
                </a>
            </li>
        </ul>

    </footer>
</body>

</html>
